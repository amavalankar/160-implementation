  <!-- Button for modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Item
  </button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Item - Item 1</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row g-0">

            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">

              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCategory">
                </div>
              </div>


              <div class="form-group row">
                <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputStatus">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputCount" class="col-sm-2 col-form-label">Count</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCount">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputLimit" class="col-sm-2 col-form-label">Limit</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLimit">
                </div>
              </div>

            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>

        </div>
      </div>
    </div>
  </div>
